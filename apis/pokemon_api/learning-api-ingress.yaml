apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: loadbalancer
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - pokemon-api.lisbondatascience.org
      secretName: pokemon-api-crt
  rules:
    - host: pokemon-api.lisbondatascience.org
      http:
        paths:
        - path: /
          backend:
            serviceName: pokemon-api
            servicePort: 8080
